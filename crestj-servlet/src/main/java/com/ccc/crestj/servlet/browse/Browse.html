<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Browse Interfaces</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/sidePanel.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
	
<body>
	<div id="header" wicket:id="headerPanel">header</div>
  
	<div class="opendof_title">Browse Interfaces</div>
	
	<div class="container">
		<div id="sidePanel" class="sidePanel" wicket:id="sidePanel">
			<div wicket:id="viewAllocatedPanel"/>
			<div wicket:id="allocateInterfaceOptionPanel"/>
		</div>
		
        <!-- start .content  -->  
        <div class="content" align="center">
        
	    	<form wicket:id="filterForm">
		        <table class="search" cellpadding="10px">
			        <tr>
				        <td class="formLabel">Repository: </td>
				        <td><input type="text" wicket:id="repoField" name="repo" size="10" ></td>
			        </tr>
			        <tr>
				        <td class="formLabel">Submitter: </td>
				        <td><input type="text" wicket:id="submitterField" name="user" size="10" /></td>
			        </tr>
			        <tr>
				        <td class="formLabel">Publish State: </td>
				        <td> 
					        <select wicket:id="publishField" name="publish"></select>
				        </td>
			        </tr>
			        <tr>
				        <td colspan="2" class="formSubmitContainer">							
					        <button type="submit" wicket:id="submit" class="submit">Filter</button>		
				        </td>
			        </tr>
		        </table>
	        </form>
	        
	        <br/>
	        
	        <table class="browse">
		        <tr>
			        <th class="browseName">Interface Name</th>
			        <th>Interface ID</th>
			        <th>Publish State</th>
			        <th>Repository</th>
		        </tr>
				<tr wicket:id="browseTable">
				<td><a href="#" wicket:id="nameLink" class="browseName"><span wicket:id="nameLabel"></span></a></td>
				<td><span wicket:id="interfaceID"></span></td>
				<td><span wicket:id="publish"></span></td>
				<td><span wicket:id="repo"></span></td>
				</tr>
	        </table>
        
	    	<div wicket:id="navigator"></div>
	                
        <!-- end .content  -->  
        </div>
	</div>
	<div id="footer" wicket:id="footerPanel">header</div>
</body>
</html>
