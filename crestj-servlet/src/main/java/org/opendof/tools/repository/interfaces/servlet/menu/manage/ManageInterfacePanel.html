<wicket:panel>	
		<div class="expandableToggler menuOption"><h4 class="optionHeader">Manage Interface &#9662;</h4></div>
		<div class="expandablePanel">
			<table class="search" cellpadding="5px">
		        <tr>
			        <td colspan="2">							
				        <label wicket:id="publishedLabel"></label>
			        </td>
		        </tr>
		        <tr>
			        <td colspan="2" class="mnuSubmitContainer">							
				        <button type="submit" wicket:id="publishButton" class="submit">Publish Interface</button>
				        <span style="display: none;" wicket:id="confirmPublish"></span>		
			        </td>
		        </tr>
		        <tr>
		        	<td colspan="2">
	        			<span wicket:id="accessChoice"></span>
	        		</td>
		        </tr>
		        <tr>
		        	<td colspan="2" class="mnuSubmitContainer">
	        			<button type="submit" wicket:id="visibilityButton" class="submit">Change Visibility</button>
			        	<span style="display: none;" wicket:id="confirmAccess"></span>	
	        		</td>
		        </tr>
		        <tr>
		        	<td colspan="2" class="mnuSubmitContainer">
		        		<form wicket:id="submitForm">
		        			<input wicket:id="upload" type="file" accept=".xml"> </input>
		        			<p/>
		        			<button type="submit" wicket:id="submitButton" class="submit">Submit XML Definition</button>
		        		</form>
			        	<span style="display: none;" wicket:id="confirmSubmit"></span>	
		        	</td>
		        </tr>
		        <tr>
			        <td colspan="2" class="mnuSubmitContainer">							
				        <button type="submit" wicket:id="deleteButton" class="submit">Delete Interface</button>
				        <span style="display: none;" wicket:id="confirmDelete"></span>		
			        </td>
		        </tr>
	        </table>	        
			<span style="display: none;" wicket:id="notificationWindow"></span>	
		</div>
</wicket:panel>
