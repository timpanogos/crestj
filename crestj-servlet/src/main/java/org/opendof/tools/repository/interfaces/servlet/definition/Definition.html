<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Interface Repository</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/sidePanel.js"></script>
    <script>
		$(document).ready(function() {
		    /* get all lang attribute values and remove duplicates */
		    var langValues = [];
		    $("[lang]").each(function() {
		    	langValues.push($(this).attr("lang"))
		    });
		   
		    /* this works in mozilla and IE when removing duplicates in array */
			var uniqueLangValues = [];
			$.each(langValues, function(i, el){
			    if($.inArray(el, uniqueLangValues) === -1) uniqueLangValues.push(el);
			});   
			    
		    /* build actual dropdown menu */
		    $('#language').empty(); //clear default option.
		    var selectedAttr = "";
		    $.each(uniqueLangValues, function(index, value) {
		        if(value === "en")
		    		selectedAttr = " selected='selected'";
		        else
		            selectedAttr = "";
		
		    	$("#language").append("<option value=" + value + selectedAttr + ">" + value + "</option>");
		    });
		    
			/* expand/collapse */
			$('.panel-36').hide();
			$('.toggler-36').click(function()
			{
				$(this).next('.panel-36').slideToggle(600);
			});
			
			/* show English only as default */
			$("[lang]").hide();	
			$("[lang='en']").show();
			
			/* hide-show by lang attribute from selection */
			$('#language').change(
		    function()
		    {
				/* storing the language chosen in the select element */
				var v = this.value;
				/* iterates over all elements with lang attribute, and hides them,
				   then filters the matched elements to see which elements
				   contain the relevant language in the 'lang' attribute: */
				$("[lang]").hide().filter(
					function()
					{
						var langAttr = this.getAttribute('lang');
						var isLangFound = langAttr.indexOf(v);
						/* shows the elements that contain the relevant language: */
						
						if(isLangFound===-1)
							return false;
						
						return true;
					}
				).show(); 
		    });
		});
    </script>    
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="icon" href="images/favicon.ico" type="image/x-icon" />
</head>
	
<body>
	
	<div id="header" wicket:id="headerPanel">header</div>
  
	<div class="opendof_title"><label wicket:id="interfaceTitle"></label></div>
	
	<div class="container">
				
		<div id="sidePanel" class="sidePanel" wicket:id="sidePanel">
			<div wicket:id="viewAllocatedPanel"/>
			<div class="sidePanelSection" wicket:id="allocateInterfaceOptionPanel"/>
			<div class="sidePanelSection" wicket:id="interfaceOptionPanel"/>
			<div class="sidePanelSection" wicket:id="manageInterfacePanel"/>
		</div>
		
        <!-- start .content  -->  
        <div class="content">
        
        	<div wicket:id="sourceLinkSpan" class="sourceLink">				
				<a href="#" target="_blank" wicket:id="sourceLink">
					<button type="submit" class="submit" wicket:id="sourceButton"><Label class="clickable" wicket:id="sourceLabel"/></button>
				</a>
	        </div>
	        
			<hr wicket:id="rule" />
        
    		<span class="definition" wicket:id="interfaceContent"></span>
    	
    	</div>
	</div>
		
	<div id="footer" wicket:id="footerPanel">header</div>
</body>
</html>
