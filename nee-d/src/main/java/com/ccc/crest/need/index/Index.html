<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Nee-d</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="scripts/sidePanel.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css"/>
	<link rel="icon" href="images/neeN.ico" type="image/x-icon" />
</head>
	
<body>
	<div id="header" wicket:id="headerPanel">header</div>
	
	<div class="opendof_title">Nee-d</div>
	
	<div class="container"> 		   		
  		
    	<div id="sidePanel" class="sidePanel" wicket:id="sidePanel">
			<div wicket:id="viewAllocatedPanel"/>	
			<div wicket:id="allocateInterfaceOptionPanel"/>	
		</div>
    	
    	<!-- start .content  -->
		<div class="content" align="center">
			<br />
			<br />       
	        <form wicket:id="interfaceRequestForm">
		        <table class="search" cellpadding="10px">
		        	<tr>
		        		<td colspan="2" class="formFeedbackContainer"><div class="feedback" wicket:id="feedback"></div></td>
		        	</tr>	
			        <tr>
				        <td class="formLabel">Repository: </td>
				        <td><select wicket:id="repoField" name="repo"></select></td>
			        </tr>
			        <tr>
				        <td class="formLabel">Identifier: </td>
				        <td><input type="text" wicket:id="iidField" id="iidField" class="mainInput"  name="iid" maxlength="100" size="30" value="[1:{01}]" /></td>
			        </tr>
			        <tr wicket:id="versionRow">
				        <td class="formLabel" wicket:id="versionLabel"></td>
				        <td><input type="text" wicket:id="versionField" name="version" size="30" value="1" /></td>
			        </tr>
			        <tr>
				        <td colspan="2" class="formSubmitContainer">							
					        <button type="submit" wicket:id="submit" class="submit">View Interface</button>	
				        </td>
			        </tr>
		        </table>
	        </form>
	        <br />
	        - OR - 
	        <br />
	        <br />
	        <a href="#" wicket:id="browse"><button type="submit" class="submit">Browse Repository</button></a>
	        <br />
	        <div wicket:id="gcseDiv">
		        <br />
		        - OR -
		        <br />
		        <label wicket:id="gcseLabel"></label>
			</div>
			<br />
		</div>
		<!-- end .content  --> 
	</div>
	<div id="footer" wicket:id="footerPanel">header</div>
</body>
</html>
